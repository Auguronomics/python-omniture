language: python
python:
    - "2.7"
cache:
  directories:
    - $HOME/.pip-cache/

before_install:
    - export TZ=America/Denver
install:
    - pip install pip --upgrade
    - pip install codecov --cache-dir $HOME/.pip-cache --only-binary pandas
    - pip install pylint --cache-dir $HOME/.pip-cache --only-binary pandas
    - pip install .
    - pip install -r requirements.txt --cache-dir $HOME/.pip-cache --only-binary pandas

script:
    - coverage run testAll.py
    - pylint --errors-only  omniture/.
after_success:
     bash <(curl -s https://codecov.io/bash)
     codecov
